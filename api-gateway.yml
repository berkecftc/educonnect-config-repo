server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      
      # CORS AyarlarÄ±
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true

      default-filters:
        - name: AuthenticationFilter

      routes:
        # 1. KulÃ¼p Admin Yolu
        - id: club-admin
          uri: lb://CLUB-SERVICE
          predicates:
            - Path=/api/admin/clubs/**
          order: 1  # ðŸ‘ˆ DÄ°KKAT: order buraya, ayrÄ± satÄ±ra gelmeli

        # 2. KulÃ¼p Public Yolu
        - id: club-service
          uri: lb://CLUB-SERVICE
          predicates:
            - Path=/api/clubs/**
          order: 2

        # 3. Auth Admin Yolu
        - id: auth-admin
          uri: lb://AUTH-SERVICES
          predicates:
            - Path=/api/admin/**
          order: 3

        # 4. Auth Public Yolu
        - id: auth-services
          uri: lb://AUTH-SERVICES
          predicates:
            - Path=/api/auth/**
          order: 4

        # 5. User Servisi
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          order: 5

        # 6. Event Servisi
        - id: event-service
          uri: lb://EVENT-SERVICE 
          predicates:
            - Path=/api/events/**
          order: 6

        # 7. Course Servisi
        - id: course-service
          uri: lb://course-service  
          predicates:
            - Path=/api/courses/**
          order: 7

        # 8. Assignment Servisi
        - id: assignment-service
          uri: lb://assignment-service
          predicates:
            - Path=/api/assignments/**
          order: 8  

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true

